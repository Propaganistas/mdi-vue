name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'
        
    - name: Install dependencies
      run: npm i

    - name: Build Vue components
      run: npm run build
        
    - name: Match mdi version in package.json
      run: npm run version

    - name: Push update
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "[AUTO] @mdi version bump"

